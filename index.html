<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noa Roggendorff</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="container">
        <img src="assets/user.png" class="profile-image" alt="Profile Image" />
        <h1>Noa Roggendorff</h1>
        <p class="bio">yet another dev</p>
        <div class="social-links">
          <a
            href="https://youtube.com/@noanoise?sub_confirmation=1"
            target="_parent"
            title="YouTube"
          >
            <img src="assets/youtube.png" alt="YouTube" />
          </a>
          <a
            href="https://hf.co/spaces/nroggendorff/nroggendorff"
            target="_parent"
            title="Hugging Face"
          >
            <img src="assets/huggingface.png" alt="HuggingFace" />
          </a>
          <a
            href="https://instagram.com/noaroggendorff"
            target="_parent"
            title="Instagram"
          >
            <img src="assets/instagram.png" alt="Instagram" />
          </a>
          <a
            href="https://bsky.app/profile/sly.sh"
            target="_parent"
            title="BlueSky"
          >
            <img src="assets/bluesky.png" alt="BlueSky" />
          </a>
          <a
            href="https://github.com/nroggendorff/sly.sh"
            target="_parent"
            title="GitHub"
          >
            <img src="assets/github.png" alt="GitHub" />
          </a>
          <a
            href="https://www.reddit.com/user/LuckOne9834"
            target="_parent"
            title="Reddit"
          >
            <img src="assets/reddit.png" alt="Reddit" />
          </a>
        </div>

        <script type="text/javascript">
          function checkBioChange() {
            const bio = document.querySelector(".bio");
            if (Math.random() * 100 <= 2) {
              bio.innerHTML = "Esmy still lingers in my dreams.";
            }
          }

          window.addEventListener("load", checkBioChange);
        </script>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
