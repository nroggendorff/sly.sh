<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noa Roggendorff</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="container">
        <img src="assets/user.png" class="profile-image" alt="Profile Image" />
        <h1>Noa Roggendorff</h1>
        <p class="bio">yet another dev</p>
        <div class="social-links">
          <a
            href="https://youtube.com/@noanoise?sub_confirmation=1"
            target="_parent"
            title="YouTube"
          >
            <img src="assets/youtube.png" alt="YouTube" />
          </a>
          <a
            href="https://hf.co/spaces/nroggendorff/nroggendorff"
            target="_parent"
            title="Hugging Face"
          >
            <img src="assets/huggingface.png" alt="HuggingFace" />
          </a>
          <a
            href="https://open.spotify.com/artist/6dir0KuFGtM1MvPvkzpFN7"
            target="_parent"
            title="Spotify"
          >
            <img src="assets/spotify.png" alt="Spotify" />
          </a>
          <a
            href="https://instagram.com/noaroggendorff"
            target="_parent"
            title="Instagram"
          >
            <img src="assets/instagram.png" alt="Instagram" />
          </a>
          <a
            href="https://music.apple.com/us/artist/noa-roggendorff/1693094164"
            target="_parent"
            title="Apple Music"
          >
            <img src="assets/music.png" alt="Apple Music" />
          </a>
          <a
            href="https://bsky.app/profile/sly.sh"
            target="_parent"
            title="BlueSky"
          >
            <img src="assets/bluesky.png" alt="BlueSky" />
          </a>
          <a
            href="https://github.com/nroggendorff/sly.sh"
            target="_parent"
            title="GitHub"
          >
            <img src="assets/github.png" alt="GitHub" />
          </a>
          <a
            href="https://twitter.com/noaroggendorff"
            target="_parent"
            title="Twitter"
          >
            <img src="assets/twitter.png" alt="Twitter" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
